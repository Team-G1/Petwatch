<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Now</title>
    <link rel="stylesheet" href="../../Frontend/css/signup.css">
    <link rel="stylesheet" href="../../Frontend/css/footer.css"/>

</head>
<body>
    
    <div id="navbar"></div>
    
    <div class="card_body">
        <div class="container">

            <div class="signup_left_section">
                <h2>Welcome to PetWatch</h2>
                <p>Taking care of your pet has never been easier. <span class="Signup_sub_txt">Sign Up Now</span> to book appointments.</p>
                <img src="../../Resources/Sg_image.png" alt="dog and cat">
            </div>

            <div class="signup_right_section">
                <h2>Sign Up</h2>
                    <form>
                        <div class="input_field">
                            <input type="text" placeholder="Username" required>
                        </div>
                        <div class="input_field">
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="input_field">
                            <input type="tel" placeholder="Mobile" required>
                        </div>
                        <div class="input_field">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="input_field">
                            <input type="password" placeholder="Confirm password" required>
                        </div>
                        <button class="signup_btn" type="submit">Sign Up</button>
                    </form>
                <p>Already have an account? <a href="#">Sign In</a></p>
        
            </div>
        </div>
    </div> 
    
    
    
    <footer>
        <div id="footer"></div>
      </footer>
      
      
          <script src="../../Frontend/javascript/navbar.js"></script>
          <script src="../../Frontend/javascript/footer.js"></script>
</body>
</html>
